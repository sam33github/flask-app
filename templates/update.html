<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>update page</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/tsxt.css">
</head>
<body>
    <div class="container">
        <div class="card-body">
            <div class="text-center">
            <h5 class="card-title">Update Student</h5>
        </div>
            <form action="/update/{{stud_data.sno}}" method="POST">

              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">user name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="stud_name" value="{{stud_data.student_name}}">
                
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Course</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="stud_course" value="{{stud_data.student_course}}">
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">status</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="stud_status" value="{{stud_data.student_status}}">
              </div>
              <div class="text-center">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            </form>
            
          </div>
        </div>
    </div>
</body>
</html>
